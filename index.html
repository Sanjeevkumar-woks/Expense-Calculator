<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ðŸ’° Income Expense Calculator ðŸ’°</h1>
    <div class="container">
      <!-- display-total -->
      <header>
        <div class="totals">
          <div class="total-item">
            <h3>ðŸ’° Total Income</h3>
            <p><span id="total-income">0.00</span> â‚¹</p>
          </div>
          <div class="total-item">
            <h3>ðŸ’° Total Expenses</h3>
            <p><span id="total-expenses">0.00</span> â‚¹</p>
          </div>
          <div class="total-item">
            <h3>ðŸ’°Net Balance</h3>
            <p><span id="net-balance">0.00</span> â‚¹</p>
          </div>
        </div>
      </header>

      <!-- input-section -->
      <section class="entry-form">
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="input-field"
        />
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="input-field"
        />
        <select id="type" class="input-field">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="add-entry" class="add-btn">Add Entry</button>
      </section>

      <!-- Filters -->
      <section class="filters">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </section>

      <!-- Date Range Filters -->
      <section class="date-filters">
        <label for="date-range">Date Range:</label>
        <select id="date-range">
          <option value="all">All Time</option>
          <option value="weekly">This Week</option>
          <option value="monthly">This Month</option>
          <option value="yearly">This Year</option>
        </select>
      </section>

      <!-- Entries-list -->
      <section class="entries">
        <ul id="entries-list"></ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
